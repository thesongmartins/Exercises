    <script>
      /* Exercises - Functions */

      //7a.Create a function called 'greet' that displays the message 'Hello!' in the console. Call / Run this function a few times using: greet();

      function greet() {
        console.log("Hello");
      }
      greet();
      greet();

      //7b. Continuing from 7a, add a parameter called 'name' to the 'greet' function and display the message: `Hello ${name}!`. Call the function a few times with the different names: greet('Song').

      function greet(name) {
        console.log(`Hello ${name}!`);
      }
      greet("Dev Blessing");
      greet("Songs Of David");

      //7c. Try calling greet() without a name( it will display "Hello undefined!"). Modify the function so that if "name" is undefined, it will display 'Hi there!' instead. (Hint: Use an if statement, since undefined is a falsy value, you can use; If(!name){...} to check if 'name' is undefined).

      function greet(name) {
        if (name === undefined) {
          console.log("Hi there!");
        }
        console.log(`Hello ${name}!`);
      }
      greet();

      //7d. Create a function 'convertToCelsius' that takes a number in degrees Fahrenheit and returns a number in degrees Celsius. . Formula: Celsius = (Celsius * 9) + 32 . convertToFahrenheit(25) => 77 F.
      function convertToCelsius(celsius) {
        return (celsius * 9) / 5 + 32;
      }
      console.log(convertToCelsius(25));

      //7e. Create a function 'convertToCelsius' that takes a number in degrees Fahrenheit and returns a number in degrees Celsius. . Formula: Celsius = (Fahrenheit - 32) * 5 / 9 . convertToCelsius(86) => 30.
      function convertToFahrenheit(Fahrenheit) {
        return ((Fahrenheit - 32) * 5) / 9;
      }
      console.log(convertToFahrenheit(86));

      // const number = 30;

      //7f. Create a function 'convertTemperature(degrees, unit)' that takes a number and a unit ('C' or 'F'), and converts it into the other unit. .convertTemperature(25, 'C') => 77 F .convertTemperature(86, 'F') => '30 C' Note: return a string, and try to reuse the functions from 7d and 7e.
      // function convertToFahrenheit(Fahrenheit) {
      //   return ((Fahrenheit - 32) * 5) / 9;
      // }

      // function convertToCelsius(celsius) {
      //   return (celsius * 9) / 5 + 32;
      // }
      function convertTemperature(degrees, unit) {
        if (unit === "C") {
          const result = convertToFahrenheit(degrees);
          return `${result} F`;
        } else {
          if (unit === "F") {
            const result = convertToCelsius(degrees);
            return `${result} C`;
          }
        }
      }
      console.log(convertTemperature(25, "C"));
      console.log(convertTemperature(25, "F"));

      //7g. Create a function convertLength(length, from, to) that takes a number and unit('Km' or 'Miles') and converts the length to another unit ('Km' or 'Miles'). Note: 1mile = 1.6km (approximately). .ConvertLength(50, 'Miles', 'km') => 8km .convertLength(32, 'km' 'miles') => '20 miles' .convertLength(50, 'km', 'km') => 50 km
      function convertLength(length, from, to) {
        if (from === "km" && to === "miles") {
          return `${length / 1.6} miles`;
        } else if (from === "miles" && to === "km") {
          return `${length * 1.6} km`;
        } else if (from === to) {
          return `${length} ${to}`;
        } else {
          return "Invalid units";
        }
      }
      console.log(convertLength(50, "miles", "km"));
      console.log(convertLength(32, "km", "miles"));
      console.log(convertLength(50, "km", "km"));
